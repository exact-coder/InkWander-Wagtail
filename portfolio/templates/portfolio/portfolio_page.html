{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-portfolio{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-danger m-3 text-center">{{ page.title }}</h1><hr>

        <div class="m-3 p-3 bg-primary" style="border-radius: 1%;box-shadow:1rem 1rem 1.5rem rgba(1, 99, 245, 0.668)">
            {% for block in page.body %}
                {% include_block block %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
