{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1 class="text-light">{{ page.title }}</h1>
        <div class="text-light">{{ page.intro|richtext }}</div>
    
        <form class="page-form" action="{% pageurl page %}" method="POST">
            {% csrf_token %}
                {{ form.as_div }}

            <button class="btn btn-outline-light ml-3" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
