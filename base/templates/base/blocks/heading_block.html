{% elif self.size == 'h2' %}
    <h2 class="text-center text-light">{{ self.heading_text }}</h2><hr>
{% elif self.size == 'h3' %}
    <h3 class="text-light">{{ self.heading_text }}</h3><hr>
{% elif self.size == 'h4' %}

{% elif self.size == 'h5' %}

{% endif %}
